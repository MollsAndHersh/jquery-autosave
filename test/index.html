<!doctype html>
<html>
  <head>
    <title>jQuery.autosave Unit Tests</title>
    <link rel="stylesheet" type="text/css" href="../lib/qunit/qunit.css" />
    <script type="text/javascript" src="../lib/jquery/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../dist/jquery.autosave.js"></script>

    <script type="text/javascript" src="../lib/qunit/qunit.js"></script>
    <script type="text/javascript" src="unit/core.js"></script>
    <!--<script type="text/javascript" src="unit/callbacks.js"></script>-->
  </head>
  <body>
    <h1 id="qunit-header">jQuery.autosave Unit Tests</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <form name="testForm1" id="testForm1">
        <input name="hidden" type="hidden" />
        <input name="text" type="text" value="" />
        <textarea name="textarea"></textarea>
        <label class="radio"><input name="radio" type="radio" value="1" />1</label>
        <label class="radio"><input name="radio" type="radio" value="2" />2</label>
        <label class="radio"><input name="radio" type="radio" value="3" />3</label>
        <label class="checkbox"><input name="checkbox" type="checkbox" value="1" />1</label>
        <label class="checkbox"><input name="checkbox" type="checkbox" value="2" />2</label>
        <label class="checkbox"><input name="checkbox" type="checkbox" value="3" />3</label>
        <select name="select">
          <option value=""></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <select name="multi-select" multiple="multiple">
          <option value=""></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <button type="button" name="save" class="autosave-save autosave-ignore">Save</button>
      </form>
    </div>
  </body>
</html>
